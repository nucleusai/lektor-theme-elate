{% from "/macros/translation.html" import transbag %}
  <!-- jQuery -->
	<script src="{{ 'static/js/jquery.min.js' | asseturl }}"></script>
	<!-- jQuery Easing -->
	<script src="{{ 'static/js/jquery.easing.1.3.js' | asseturl }}"></script>
	<!-- Bootstrap -->
	<script src="{{ 'static/js/bootstrap.min.js' | asseturl }}"></script>
	<!-- Waypoints -->
	<script src="{{ 'static/js/jquery.waypoints.min.js' | asseturl }}"></script>
	<!-- Stellar Parallax -->
	<script src="{{ 'static/js/jquery.stellar.min.js' | asseturl }}"></script>
	<!-- Counter -->
	<script src="{{ 'static/js/jquery.countTo.js' | asseturl }}"></script>
	<!-- Magnific Popup -->
	<script src="{{ 'static/js/jquery.magnific-popup.min.js' | asseturl }}"></script>
	<script src="{{ 'static/js/magnific-popup-options.js' | asseturl }}"></script>
	<!-- Map -->
	<script src="{{ 'static/js/leaflet.js' | asseturl }}"></script>
	<script>
    function initMap() {
        var latLong = [{{ transbag('contact', this.alt, 'latitude') }},
                      {{ transbag('contact', this.alt, 'longitude') }}];

        var map = L.map("map").setView(latLong, 5);

        L.tileLayer("https://b.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
          maxZoom: 18,
        }).addTo(map);

        var icon = L.icon({
          iconUrl: "static/images/map-marker.png",
          iconSize:     [25, 41],
          //iconUrl: "images/map-loc.png",
          //iconSize:     [57, 66],
        });
        var marker = L.marker(latLong, { icon: icon }).addTo(map);
    }
    document.addEventListener("DOMContentLoaded", initMap);
  </script>
	<!-- Main JavaScript -->
	<script src="{{ 'static/js/main.js' | asseturl }}"></script>
